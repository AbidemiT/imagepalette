<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Image Palette</title>
</head>
<body id="body">
  <h2>Click the img buttons to change the background image</h2>
  <div class="img-box">
    <div>
      <img name="first" class="img-list" src="images/darts-dart-board-bull-s-eye-game-70459.jpeg" alt="">
      <button>Img 1</button>
    </div>
    <div>
      <img name="second" class="img-list" src="images/pexels-photo-1059111.jpeg" alt="">
      <button>Img 2</button>
    </div>
    <div>
      <img name="third" class="img-list" src="images/pexels-photo-267885.jpeg" alt="">
      <button>Img 3</button>
    </div>
    <div>
      <img name="fourth" class="img-list" src="images/robonaut-machines-dexterous-humanoid-39644.jpeg" alt="">
      <button>Img 4</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
